<!doctype html>
<html ng-app="omnibooks">

<head>
  <link rel="shortcut icon" href="../images/icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="css/modal/default.css" type="text/css">
  <link rel="stylesheet" href="css/modal/component.css" type="text/css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="../bower_components/angular-xeditable/dist/css/xeditable.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.3.0/animate.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
  <script src="../lib/ng-file-upload-shim.js"></script>
  <script src="../lib/ng-file-upload.js"></script>
  <script src="../bower_components/angular-xeditable/dist/js/xeditable.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script src="../bower_components/ngFx/dist/ngFx.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-animate.min.js"></script>


  <title>OmniBooks</title>
</head>

<body ng-controller="IndexController">

  <header>
    <ul id="navigation">
      <li><a ng-click="goHome()">OmniBooks<span class="border"></span></a></li>
      <li><a ng-click="goMarket()">Market<span class="border"></span></a></li>
      <li><a ng-click="goProfile()">Profile<span class="border"></span></a></li>
      <div ng-controller="AuthController">
        <button id="jointop" ng-click=clickSignup() ng-hide="loggedIn">Signup</button>
        <button id="logintop" ng-click=clickLogin()>{{loginBtnText}}</button>
      </div>
    </ul>
  </header>

  <div ng-controller="AuthController">
    <div class="loginLayer" ng-show="loginShown">
      <a href="#x" class="overlay" id="login_form"></a>
      <div class="box">
        <h2>LOGIN</h2>
        <input type="text" class="text-field" placeholder="Username" ng-model=authInfo.name />
        <input type="password" class="text-field" placeholder="Password" ng-model=authInfo.password />
        <div id="buttons">
          <input type="button" value="Login" ng-click='login()' />
          <input type="button" value="Signup" ng-click='clickSignup()'/>
        </div>
        <div class="errortext" ng-show="error">{{errorMessage}}</div>
        </br>
        <a class="close" href="#close" ng-click=closeAuthForm()></a>
      </div>
    </div>

    <div class="signupLayer" ng-show="signupShown">
      <a href="#x" class="overlay" id="signup_form"></a>
      <div class="box">
        <h2>SIGNUP</h2>
        <input type="email" class="text-field" placeholder="Email" ng-model=authInfo.email />
        <input type="text" class="text-field" placeholder="Username" ng-model=authInfo.name />
        <input type="password" class="text-field" placeholder="Password" ng-model=authInfo.password />

        <select ng-model="authInfo.org" class='selectOrg' ng-options="org for org in orgs"></select>
        <input type="button" value="signup" ng-click=signup() />
        </br>
        <p>Already have account? <a href="#login_form" ng-click=clickLogin()>Login</a></p>
        <a class="close" href="#" ng-click=closeAuthForm()></a>
        <div class="errortext" ng-show="error">{{errorMessage}}</div>
      </div>
      </modal>
    </div>

  </div>

  <div id='uiview'>
    <ui-view autoscroll='false' />
  </div>

  <script src="app.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/home.js"></script>
  <script src="js/profile.js"></script>
  <script src="js/market.js"></script>
  <script src="js/item.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/mail.js"></script>
</body>

</html>
